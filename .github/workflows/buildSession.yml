        export PATH="/usr/local/opt/bison/bin:/usr/local/opt/flex/bin:$(pwd)/clang/build/bin:$(pwd)/llvm/build/bin:$(pwd)/freetype/build:$PATH"
        cd wine
        touch programs/winedbg/distversion.h
        ./configure --enable-win32on64
